<!DOCTYPE html>
<html xlmns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de produtos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<div class="col-ms-6">


<form  th:action="@{/salvarProduto}" th:object=${produto} method="POST">
<div class="card">

<div class="card-header"></div>
<h2>Cadastro de Produtos</h2>

<div class="card-body"></div>






<div class="form-group">
<label>Produto:</label>
<input th:field="*{nomeprod}" type="text" name="produt" class="form-control">
</div>

<div class="form-group">
<label>Descrição:</label>
<input th:field="*{descricao}"  name="descricao" type="text" class="form-control">
</div>

<div class="form-group">
<label>Preço:</label>
<input th:field="*{preco}"  name="prec" type="text" class="form-control">
</div>

<div class="form-group">
<label>Data de Envio:</label>
<input th:field="*{data_cadastro}"  name="dat" type="date" class="form-control">
</div>



<div class="card-footer">
<input type="submit" value="Saalvar" class="btn btn-success">
</div>
</div>
</form>



</div>
</div>
</body>
</html>
