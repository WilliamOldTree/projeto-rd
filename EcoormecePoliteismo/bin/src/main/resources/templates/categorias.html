<!DOCTYPE html>
<html xlmns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de produtos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<a th:href="@{/novo}" class="btn btn-primary">Cadastrar</a>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>Categoria</th>
<th>Ações</th>
</tr>
</thead>
<tbody>
<tr th:each="categoria:${categorias}" >
<td th:text="${categoria.id}"></td>
<td th:text="${categoria.nome}"></td>

<td>
<a th:href="@{/editar/}+${categoria.id}" class="btn btn-warning">Editar</a>
<a th:href="@{/deletar/}+${categoria.id}" class="btn btn-danger">Deletar</a>
</td>
</tr>

</tbody>
</table>

</div>
</body>
</html>
